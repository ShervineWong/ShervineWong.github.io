<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Practical 06-01</title>

  <style>

    table, th, td {

      border: 1px solid black;

      border-collapse: collapse;

      padding: 5px;

      text-align: center;

    }

  </style>

</head>

<body>

  <h1>Exercise 06-01</h1>

  <table>

    <thead>

      <tr>

        <th rowspan="2"></th>

        <th rowspan="2"></th>

        <th colspan="3" scope="colgroup">Uppercase</th>

        <th colspan="3" scope="colgroup">Lowercase</th>

      </tr>

      <tr>

        <th scope="col">A</th>

        <th scope="col">B</th>

        <th scope="col">C</th>

        <th scope="col">a</th>

        <th scope="col">b</th>

        <th scope="col">c</th>

      </tr>

    </thead>

    <tbody>

      <tr>

        <th rowspan="3" scope="rowgroup">Arabic</th>

        <th scope="row">1</th>

        <td>A1</td>

        <td>B1</td>

        <td>C1</td>

        <td>a1</td>

        <td>b1</td>

        <td>c1</td>

      </tr>

      <tr>

        <th scope="row">2</th>

        <td>A2</td>

        <td>B2</td>

        <td>C2</td>

        <td>a2</td>

        <td>b2</td>

        <td>c2</td>

      </tr>

      <tr>

        <th scope="row">3</th>

        <td>A3</td>

        <td>B3</td>

        <td>C3</td>

        <td>a3</td>

        <td>b3</td>

        <td>c3</td>

      </tr>

      <tr>

        <th rowspan="3" scope="rowgroup">Roman</th>

        <th scope="row">I</th>

        <td>AI</td>

        <td>BI</td>

        <td>CI</td>

        <td>aI</td>

        <td>bI</td>

        <td>cI</td>

      </tr>

      <tr>

        <th scope="row">II</th>

        <td>AII</td>

        <td>BII</td>

        <td>CII</td>

        <td>aII</td>

        <td>bII</td>

        <td>cII</td>

      </tr>

      <tr>

        <th scope="row">III</th>

        <td>AIII</td>

        <td>BIII</td>

        <td>CIII</td>

        <td>aIII</td>

        <td>bIII</td>

        <td>cIII</td>

      </tr>

    </tbody>

  </table>

</body>

</html>
